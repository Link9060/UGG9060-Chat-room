<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Networks Chat Room</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, set, onDisconnect, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCW_N1Uvyy5yGUyajKsuAC6R4VqAaBPtEQ",
            authDomain: "chat-room-ea3e2.firebaseapp.com",
            databaseURL: "https://chat-room-ea3e2-default-rtdb.firebaseio.com",
            projectId: "chat-room-ea3e2",
            storageBucket: "chat-room-ea3e2.appspot.com",
            messagingSenderId: "363596229339",
            appId: "1:363596229339:web:183ce2fc0b0b0722f2bafe",
            measurementId: "G-EM2V1S2D6L"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const messagesRef = ref(db, "messages");
        const usersRef = ref(db, "onlineUsers");

        let username = localStorage.getItem("username") || "";
        let recipient = "Everyone";

        document.addEventListener("DOMContentLoaded", () => {
            if (username) {
                document.getElementById("username").value = username;
                setUserOnline(username);
            }
            updateOnlineUsers();
        });

        function setUserOnline(name) {
            const userRef = ref(db, `onlineUsers/${name}`);
            set(userRef, true);
            onDisconnect(userRef).remove();
        }

        function updateOnlineUsers() {
            onValue(usersRef, (snapshot) => {
                const onlineUsersBox = document.getElementById("online-users");
                onlineUsersBox.innerHTML = "<strong>Online Users:</strong><br>";
                snapshot.forEach((childSnapshot) => {
                    const user = childSnapshot.key;
                    onlineUsersBox.innerHTML += `<button class='user-button' id='user-${user}' onclick="openPrivateChat('${user}')">${user}</button>`;
                });
            });
        }

        function openPrivateChat(user) {
            recipient = user;
            addNewTab(user);
            switchTab(user);
        }

        function addNewTab(user) {
            const tabContainer = document.getElementById("chat-tabs");
            if (!document.getElementById(`tab-${user}`)) {
                const tab = document.createElement("div");
                tab.classList.add("chat-tab");
                tab.id = `tab-${user}`;
                tab.innerHTML = `
                    <span>Chat with ${user}</span>
                    <button onclick="closeTab('${user}')">X</button>
                `;
                tabContainer.appendChild(tab);

                const chatBox = document.createElement("div");
                chatBox.id = `chat-box-${user}`;
                chatBox.classList.add("chat-box");
                chatBox.style.display = "none";
                document.getElementById("chat-area").appendChild(chatBox);
            }
        }

        function closeTab(user) {
            document.getElementById(`tab-${user}`).remove();
            document.getElementById(`chat-box-${user}`).remove();
            if (recipient === user) {
                recipient = "Everyone";
                switchTab("Everyone");
            }
        }

        function switchTab(user) {
            const chatBoxes = document.querySelectorAll(".chat-box");
            chatBoxes.forEach(chat => chat.style.display = "none");

            const selectedChatBox = document.getElementById(`chat-box-${user}`) || document.getElementById("chat-box-Everyone");
            selectedChatBox.style.display = "block";
            document.getElementById("selected-recipient").innerText = `Messaging: ${user}`;

            highlightSelectedUser(user);
        }

        function highlightSelectedUser(user) {
            document.querySelectorAll('.user-button').forEach(button => button.classList.remove('highlighted'));
            const selectedButton = document.getElementById(`user-${user}`);
            if (selectedButton) {
                selectedButton.classList.add('highlighted');
            }
        }

        window.sendMessage = function () {
            username = document.getElementById("username").value.trim();
            const messageInput = document.getElementById("message");
            const message = messageInput.value.trim();

            if (username === "" || message === "") return;
            localStorage.setItem("username", username);
            setUserOnline(username);
            push(messagesRef, { username: username, text: message, recipient: recipient, timestamp: Date.now() });
            messageInput.value = "";
        };

        onValue(query(messagesRef, limitToLast(100)), (snapshot) => {
            const chatBox = document.getElementById(`chat-box-${recipient}`) || document.getElementById("chat-box-Everyone");
            chatBox.innerHTML = "";
            snapshot.forEach((childSnapshot) => {
                const data = childSnapshot.val();
                if (data.recipient === "Everyone" || data.recipient === username || data.username === username) {
                    const msgElement = document.createElement("p");
                    msgElement.innerHTML = `<strong>${data.username} to ${data.recipient}:</strong> ${data.text}`;
                    chatBox.appendChild(msgElement);
                }
            });
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #1a1a2e; color: white; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; height: 100vh; }
        h1 { color: #9b2d5c; }
        #chat-container { display: flex; width: 80%; height: 80vh; background: #16213e; padding: 20px; border-radius: 10px; }
        #online-users { width: 30%; padding: 15px; background: #0f3460; border-radius: 5px; overflow-y: auto; color: white; font-size: 1.2em; margin-right: 15px; }
        #chat-area { width: 70%; display: flex; flex-direction: column; }
        #chat-tabs { display: flex; margin-bottom: 10px; flex-wrap: wrap; }
        .chat-tab { margin-right: 10px; padding: 10px; background: #0f3460; color: white; border-radius: 5px; cursor: pointer; display: flex; align-items: center; }
        .chat-box { flex-grow: 1; overflow-y: auto; padding: 15px; background: #0f3460; border-radius: 5px; font-size: 1.2em; max-height: 60vh; display: none; }
        #chat-box-Everyone { display: block; }
        #username, #message { width: calc(100% - 20px); padding: 10px; margin-top: 10px; border-radius: 5px; border: 2px solid cyan; background: #1a1a2e; color: white; font-size: 1.2em; }
        .user-button { display: block; width: 100%; margin-top: 5px; padding: 10px; background: #0f3460; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1.2em; }
        .user-button:hover, .highlighted { background-color: #9b2d5c; }
        button { padding: 10px 20px; background: #9b2d5c; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1.2em; }
    </style>
</head>
<body>
    <h1>Galaxy Networks Chat Room</h1>
    <div id="chat-container">
        <div id="online-users"></div>
        <div id="chat-area">
            <input type="text" id="username" placeholder="Enter your name">
            <div id="selected-recipient">Messaging: Everyone</div>
            <div id="chat-tabs"></div>
            <div id="chat-box-Everyone" class="chat-box"></div>
            <input type="text" id="message">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</body>
</html>
