<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Networks Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #9b2d5c;
        }

        #chat-container {
            display: flex;
            flex-direction: row;
            width: 80%;
            height: 80vh;
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
            border: 3px solid cyan;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background: #0f3460;
            border-radius: 5px;
            max-height: 60vh;
            border: 2px solid cyan;
        }

        #username, #message {
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 5px;
            background: #1a1a2e;
            color: white;
            border: 2px solid cyan;
        }

        button {
            padding: 10px 20px;
            background: #7b1fa2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #online-users {
            width: 200px;
            background: #0f3460;
            padding: 10px;
            border-radius: 5px;
            margin-left: 10px;
            border: 2px solid cyan;
        }
    </style>
</head>
<body>

    <h1>Galaxy Networks Chat Room</h1>
    <p>Please use your real name</p>
    <div id="chat-container">
        <div id="chat-box" class="chat-box"></div>
        <div>
            <input type="text" id="username" placeholder="Enter your name">
            <input type="text" id="message" placeholder="Type your message">
            <button onclick="sendMessage()">Send</button>
        </div>
        <div id="online-users">
            <h3>Online Users</h3>
            <ul id="user-list"></ul>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, set, onDisconnect } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCW_N1Uvyy5yGUyajKsuAC6R4VqAaBPtEQ",
            authDomain: "chat-room-ea3e2.firebaseapp.com",
            databaseURL: "https://chat-room-ea3e2-default-rtdb.firebaseio.com",
            projectId: "chat-room-ea3e2",
            storageBucket: "chat-room-ea3e2.appspot.com",
            messagingSenderId: "363596229339",
            appId: "1:363596229339:web:183ce2fc0b0b0722f2bafe",
            measurementId: "G-EM2V1S2D6L"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const messagesRef = ref(db, "messages");
        const usersRef = ref(db, "online-users");

        const usernameInput = document.getElementById("username");
        const chatBox = document.getElementById("chat-box");
        const userList = document.getElementById("user-list");

        document.addEventListener("DOMContentLoaded", () => {
            loadMessages();
            trackOnlineUsers();
        });

        function sendMessage() {
            const username = usernameInput.value.trim();
            const messageInput = document.getElementById("message");
            const message = messageInput.value.trim();
            if (username === "" || message === "") return;

            push(messagesRef, { username: username, text: message });
            messageInput.value = "";
        }

        function loadMessages() {
            onValue(messagesRef, (snapshot) => {
                chatBox.innerHTML = "";
                snapshot.forEach((childSnapshot) => {
                    const data = childSnapshot.val();
                    const msgElement = document.createElement("p");
                    msgElement.innerHTML = `<strong>${data.username}:</strong> ${data.text}`;
                    chatBox.appendChild(msgElement);
                });
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }

        function trackOnlineUsers() {
            const username = prompt("Enter your name:");
            if (!username) return;
            usernameInput.value = username;

            const userRef = ref(db, `online-users/${username}`);
            set(userRef, true);
            onDisconnect(userRef).remove();

            onValue(usersRef, (snapshot) => {
                userList.innerHTML = "";
                snapshot.forEach((childSnapshot) => {
                    const user = childSnapshot.key;
                    const userElement = document.createElement("li");
                    userElement.textContent = user;
                    userList.appendChild(userElement);
                });
            });
        }
    </script>

</body>
</html>
