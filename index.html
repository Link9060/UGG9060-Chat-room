<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Networks Chat Room</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, set, onDisconnect } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCW_N1Uvyy5yGUyajKsuAC6R4VqAaBPtEQ",
            authDomain: "chat-room-ea3e2.firebaseapp.com",
            databaseURL: "https://chat-room-ea3e2-default-rtdb.firebaseio.com",
            projectId: "chat-room-ea3e2",
            storageBucket: "chat-room-ea3e2.appspot.com",
            messagingSenderId: "363596229339",
            appId: "1:363596229339:web:183ce2fc0b0b0722f2bafe",
            measurementId: "G-EM2V1S2D6L"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const messagesRef = ref(db, "messages");
        const usersRef = ref(db, "onlineUsers");

        let username = localStorage.getItem("username") || "";
        let activeChat = "Everyone";
        let chatTabs = new Map();

        document.addEventListener("DOMContentLoaded", () => {
            if (username) {
                document.getElementById("username").value = username;
                setUserOnline(username);
            }
            updateOnlineUsers();
            loadMessages();
        });

        function setUserOnline(name) {
            const userRef = ref(db, `onlineUsers/${name}`);
            set(userRef, true);
            onDisconnect(userRef).remove();
        }

        function updateOnlineUsers() {
            onValue(usersRef, (snapshot) => {
                const usersBox = document.getElementById("online-users");
                usersBox.innerHTML = "<strong>Online Users:</strong><br>";
                snapshot.forEach((childSnapshot) => {
                    const user = childSnapshot.key;
                    if (user !== username) {
                        usersBox.innerHTML += `<button class='user-button' id="user-${user}" onclick="openChatTab('${user}')">${user}</button>`;
                    }
                });
            });
        }

        function openChatTab(user) {
            console.log(`Opening chat for: ${user}`); // Debugging
            if (!chatTabs.has(user)) {
                chatTabs.set(user, []);
                const tabContainer = document.getElementById("chat-tabs");
                const tab = document.createElement("button");
                tab.innerText = user;
                tab.classList.add("chat-tab");
                tab.onclick = () => switchChatTab(user);
                tabContainer.appendChild(tab);
            }
            switchChatTab(user);
        }

        function switchChatTab(user) {
            console.log(`Switching to chat tab: ${user}`); // Debugging
            activeChat = user;
            document.getElementById("selected-recipient").innerText = `Messaging: ${user}`;
            document.querySelectorAll(".chat-tab").forEach(tab => {
                tab.classList.remove("active");
                if (tab.innerText === user) {
                    tab.classList.add("active");
                }
            });
            loadMessages();
        }

        window.sendMessage = function () {
            username = document.getElementById("username").value.trim();
            const messageInput = document.getElementById("message");
            const message = messageInput.value.trim();
            if (username === "" || message === "") return;

            localStorage.setItem("username", username);
            setUserOnline(username);
            push(messagesRef, { username: username, text: message, recipient: activeChat, timestamp: Date.now() });

            messageInput.value = "";
        };

        function loadMessages() {
            onValue(messagesRef, (snapshot) => {
                const chatBox = document.getElementById("chat-box");
                chatBox.innerHTML = "";
                snapshot.forEach((childSnapshot) => {
                    const data = childSnapshot.val();
                    if (data.recipient === activeChat || data.recipient === "Everyone" || data.username === username) {
                        const msgElement = document.createElement("p");
                        msgElement.innerHTML = `<strong>${data.username}:</strong> ${data.text}`;
                        chatBox.appendChild(msgElement);
                    }
                });
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }
    </script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #1a1a2e; color: white; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; height: 100vh; }
        h1 { color: #9b2d5c; }
        #chat-container { display: flex; width: 80%; height: 80vh; background: #16213e; padding: 20px; border-radius: 10px; }
        #online-users { width: 20%; padding: 15px; background: #0f3460; border-radius: 5px; overflow-y: auto; }
        #chat-area { width: 80%; display: flex; flex-direction: column; }
        .chat-box { flex-grow: 1; overflow-y: auto; padding: 15px; background: #0f3460; border-radius: 5px; max-height: 60vh; }
        #username, #message { width: calc(100% - 20px); padding: 10px; border-radius: 5px; background: #1a1a2e; color: white; }
        .user-button, .chat-tab { padding: 10px; background: #0f3460; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        .chat-tab.active { background: #9b2d5c; }
        .user-button:hover, .chat-tab:hover { background-color: #9b2d5c; }
        button { padding: 10px 20px; background: #9b2d5c; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #chat-tabs { display: flex; gap: 5px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Galaxy Networks Chat Room</h1>
    <div id="chat-container">
        <div id="online-users"></div>
        <div id="chat-area">
            <input type="text" id="username" placeholder="Enter your name">
            <div id="selected-recipient">Messaging: Everyone</div>
            <div id="chat-tabs">
                <button class="chat-tab active" onclick="switchChatTab('Everyone')">Everyone</button>
            </div>
            <div id="chat-box" class="chat-box"></div>
            <input type="text" id="message">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</body>
</html>
