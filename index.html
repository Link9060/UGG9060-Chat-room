<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galaxy Networks Chat Room</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f5f5f5;
    }

    #title {
      font-size: 32px;
      color: #7D3C98; /* Purple color */
      margin-top: 20px;
    }

    .chat-container {
      display: flex;
      width: 80%;
      max-width: 1200px;
      margin-top: 20px;
    }

    .chat-box {
      width: 70%;
      padding: 10px;
      background-color: white;
      border-radius: 8px;
      border: 2px solid #00BFFF; /* Blue border */
      height: 400px;
      overflow-y: auto;
      margin-right: 20px;
    }

    .online-users {
      width: 25%;
      padding: 10px;
      background-color: white;
      border-radius: 8px;
      border: 2px solid #00BFFF; /* Blue border */
      height: 400px;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 5px;
    }

    .sent-message {
      background-color: #7D3C98; /* Violet color */
      color: white;
    }

    .received-message {
      background-color: #00BFFF; /* Blue color */
      color: white;
    }

    #input-container {
      display: flex;
      width: 80%;
      margin-top: 10px;
    }

    #message-input {
      width: 80%;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #7D3C98; /* Violet border */
      margin-right: 10px;
    }

    #send-button {
      padding: 10px 20px;
      background-color: #7D3C98; /* Violet color */
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 8px;
    }

    #send-button:hover {
      background-color: #9B4D9F;
    }

    .user-list {
      list-style-type: none;
      padding: 0;
    }

    .user-list li {
      cursor: pointer;
      padding: 5px;
      border-radius: 5px;
    }

    .user-list li:hover {
      background-color: #e0e0e0;
    }

    .color-picker-container {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      width: 100%;
    }

    .color-picker {
      width: 48%;
      display: flex;
      justify-content: space-between;
    }

    .color-picker input {
      width: 80%;
    }

    .color-picker label {
      width: 18%;
    }
  </style>
</head>
<body>
  <div id="title">Galaxy Networks Chat Room</div>

  <div class="chat-container">
    <div class="chat-box" id="chat-box">
      <div id="messages"></div>
    </div>

    <div class="online-users" id="online-users">
      <h3>Online Users</h3>
      <ul class="user-list" id="user-list">
        <!-- List of online users will be populated here -->
      </ul>
    </div>
  </div>

  <div id="input-container">
    <input type="text" id="message-input" placeholder="Enter your message" />
    <button id="send-button">Send</button>
  </div>

  <div class="color-picker-container">
    <div class="color-picker">
      <label for="sent-message-color">Sent Message Color:</label>
      <input type="color" id="sent-message-color" value="#7D3C98" />
    </div>
    <div class="color-picker">
      <label for="received-message-color">Received Message Color:</label>
      <input type="color" id="received-message-color" value="#00BFFF" />
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCW_N1Uvyy5yGUyajKsuAC6R4VqAaBPtEQ",
      authDomain: "chat-room-ea3e2.firebaseapp.com",
      databaseURL: "https://chat-room-ea3e2-default-rtdb.firebaseio.com",
      projectId: "chat-room-ea3e2",
      storageBucket: "chat-room-ea3e2.firebasestorage.app",
      messagingSenderId: "363596229339",
      appId: "1:363596229339:web:183ce2fc0b0b0722f2bafe",
      measurementId: "G-EM2V1S2D6L"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database(app);

    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    const messagesContainer = document.getElementById('messages');
    const userList = document.getElementById('user-list');
    const sentMessageColorPicker = document.getElementById('sent-message-color');
    const receivedMessageColorPicker = document.getElementById('received-message-color');

    let currentUser = prompt("Enter your name");

    function sendMessage() {
      const messageText = messageInput.value.trim();
      if (messageText) {
        const messageData = {
          user: currentUser,
          text: messageText,
          timestamp: Date.now(),
          type: 'sent'
        };
        firebase.database().ref('messages').push(messageData);
        messageInput.value = '';
      }
    }

    function displayMessages() {
      firebase.database().ref('messages').on('child_added', (snapshot) => {
        const messageData = snapshot.val();
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');

        if (messageData.type === 'sent') {
          messageElement.classList.add('sent-message');
          messageElement.style.backgroundColor = sentMessageColorPicker.value;
        } else {
          messageElement.classList.add('received-message');
          messageElement.style.backgroundColor = receivedMessageColorPicker.value;
        }

        messageElement.innerHTML = `<strong>${messageData.user}:</strong> ${messageData.text}`;
        messagesContainer.appendChild(messageElement);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      });
    }

    function updateOnlineUsers() {
      const onlineUsersRef = firebase.database().ref('users');
      onlineUsersRef.on('value', (snapshot) => {
        userList.innerHTML = '';
        snapshot.forEach((childSnapshot) => {
          const userName = childSnapshot.val();
          const userListItem = document.createElement('li');
          userListItem.textContent = userName;
          userList.appendChild(userListItem);
        });
      });
    }

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    sentMessageColorPicker.addEventListener('input', () => {
      const color = sentMessageColorPicker.value;
      document.querySelectorAll('.sent-message').forEach((msg) => {
        msg.style.backgroundColor = color;
      });
    });

    receivedMessageColorPicker.addEventListener('input', () => {
      const color = receivedMessageColorPicker.value;
      document.querySelectorAll('.received-message').forEach((msg) => {
        msg.style.backgroundColor = color;
      });
    });

    // Initialize the chat
    displayMessages();
    updateOnlineUsers();

  </script>
</body>
</html>
